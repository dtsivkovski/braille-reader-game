<main class="main">
  <div class="flex flex-row justify-start p-4">
    <a class="bg-transparent text-gray-800 rounded-md border border-gray-500 pr-4 pl-3 py-2 flex flex-row items-center" href="/">
      <lucide-icon [img]="ArrowLeftIcon" class="w-4 h-4 mr-2" />
      Back to Home
    </a>
  </div>
  <div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-4">Basic Math Game</h1>
    <hr class="min-w-80 border-gray-400 mb-4" aria-hidden="true" />
    @if (isOnResult) {
      <div class="flex flex-row items-center gap-4">
        @if (answer?.isCorrect) {
          <p class="text-3xl" id="result">Correct!</p>
        } @else {
          <p class="text-3xl" id="result">Incorrect! The correct answer is {{ answer?.answer }}</p>
        }
      </div>
      <div class="flex flex-row items-center gap-4 mt-4">
        <button class="bg-gradient-to-br
              from-purple-600
              to-pink-500
              hover:from-purple-600
              hover:to-pink-600
              text-white
              px-4
              py-2
              rounded-md
              transition-colors
              duration-200
              text-center"
          (click)="nextQuestion()">
          Next Question
        </button>
      </div>
    }
    @else  {
      <div class="flex flex-row items-center gap-4">
        <p class="text-3xl" id="question">{{ question.num1 }} {{ question.operatorName }} {{ question.num2 }} = </p>
        <input
          type="number"
          id="answer"
          autocomplete="off"
          class="border border-slate-300 rounded-md py-2 px-3 shadow-sm focus:border-pink-600 focus:outline-none focus:ring-fuchsia-600 focus:ring-1"
          placeholder="Enter your answer"
          (input)="onInput($event)"
          (keydown.enter)="submitAnswer()"
        />
      </div>
      <div class="flex flex-row items-center gap-4 mt-4">
        <button class="bg-gradient-to-br
                        from-purple-600
                        to-pink-500
                        hover:from-purple-600
                        hover:to-pink-600
                        text-white
                        px-4
                        py-2
                        rounded-md
                        transition-colors
                        duration-200
                        text-center"
          (click)="submitAnswer()">
          Check Answer
        </button>
      </div>
    }
  </div>
</main>
